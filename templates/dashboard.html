{% extends 'layout.html' %}
{% block body %}
    <h1>Dashboard </h1>
    <small>Welcome {{session.email}}</small>
    <a class="btn btn-success" href="/add_article">Add Article</a>
    <hr>
    <table class="table table-striped">
        <tr></tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>   <!--for delete buttons-->
            <th></th>   <!--for edit buttons-->
        <tr></tr>
        {% for article in articles %}
            <tr></tr>
                <td># {{article[0]}}</td>
                <td><a href="article/{{article[0]}}" class="link-primary">{{article[1]}}</a></td>
                <td>{{article[4]}}</td>
                <td>{{article[3]}}</td>
                <td><a href="edit_article/{{article[0]}}" class="btn btn-primary pull-right">Edit</a></td>
                <td><a href="delete_article/{{article[0]}}" class="btn btn-danger ">Delete</a></td>
            <tr></tr>
        {% endfor %}
    </table>
{% endblock %}
